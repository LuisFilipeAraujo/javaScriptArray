<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input com JS</title>

    <!-- chamando script da pasta js com defer para carregar primeiro o HTML -->
    <script src="js/script.js" defer></script>

</head>

<body>
    <form action="">
        <div>
            <!-- placeholders sÃ£o mais comuns hj em dia do que forms comuns -->
            <input type="text" name="name" id="name" placeholder="Digite seu nome: ">
            <input type="submit" id="send1" value="Enviar">
        </div>

        <br><br>

        <div>
            <input type="text" name="idade" id="idade" placeholder="Digite sua idade: ">
            <input type="submit" id="send2" value="Enviar">
        </div>
    </form>
</body>

</html>
